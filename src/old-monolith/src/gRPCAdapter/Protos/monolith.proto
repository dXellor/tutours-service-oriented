syntax = "proto3";

option csharp_namespace = "gRPCAdapter";

package monolith;

service Monolith {
  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/users"
      body: "*"
    };
  }
}

// Login messages
message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  int64 id = 1;
  string accessToken = 2;
}
// END Login messages
